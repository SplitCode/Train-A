<p-dialog
  [header]="currentMode === 'create' ? 'Create Route' : 'Update Route'"
  [modal]="true"
  [(visible)]="isVisible"
  [style]="{ width: '70%' }"
  (onHide)="closeDialog()"
>
  <div class="w-full flex justify-center items-center flex-col">
    <form
      class="flex flex-col gap-4 w-full"
      [formGroup]="routeForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="flex gap-4 w-full">
        <div formArrayName="stations" class="flex-1">
          <div class="mb-2">Stations</div>
          <div
            *ngFor="let stationControl of stations.controls; let i = index"
            class="flex-1 mb-2"
          >
            <p-dropdown
              [styleClass]="'w-full'"
              formControlName="i"
              [options]="(allStations$ | async) || []"
              optionLabel="city"
              optionValue="id"
              placeholder="Select station"
              [editable]="true"
            >
            </p-dropdown>
          </div>
        </div>
        <!-- <button type="button" (click)="addStationField()">Add Station</button> -->

        <div formArrayName="carriages" class="flex-1">
          <div class="mb-2">Carriages</div>
          <div
            *ngFor="let carriageControl of carriages.controls; let i = index"
            class="flex-1 mb-2"
          >
            <p-dropdown
              [styleClass]="'w-full'"
              [formControlName]="i"
              [options]="(allCarriages$ | async) || []"
              optionLabel="name"
              optionValue="code"
              placeholder="Select carriage"
            >
            </p-dropdown>
            <app-custom-button
              *ngIf="carriages.length > 1 && i < carriages.length - 1"
              (click)="removeCarriageField(i)"
              [config]="{
                styleClass: 'my-2',
                icon: 'pi pi-times',
              }"
            />
          </div>
        </div>
      </div>

      <div class="flex justify-center mt-4">
        <app-custom-button
          [config]="{ label: 'Save', disabled: !routeForm.valid }"
          type="submit"
        ></app-custom-button>
      </div>
    </form>
  </div>
</p-dialog>
