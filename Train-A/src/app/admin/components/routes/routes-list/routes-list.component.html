<app-custom-button
  (clickEmitter)="createRoute()"
  [config]="{
    styleClass: 'seat my-3',
    label: 'Create',
    icon: 'pi pi-file-plus',
  }"
></app-custom-button>

<p-panel class="mt-3 p-4 max-w-fit" header="Routes">
  <ul class="list-none p-0">
    <li *ngFor="let route of routes$ | async; let i = index" class="mb-8 p-0">
      <app-routes-item
        [config]="route"
        [carriageNames]="(carriageNames$ | async)?.[i] || []"
      ></app-routes-item>
      <p-divider />
    </li>
  </ul>
</p-panel>
