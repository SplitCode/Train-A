<p-card *ngIf="bookButtonConfig?.isShow" [header]="carriageNumber">
  <div class="flex gap-4 mb-4">
    <span>Seat {{ bookButtonConfig?.seatId }}</span>
    <span
      >{{ bookButtonConfig?.price | currency: "USD" : "symbol" : "1.0-0" }}
    </span>
  </div>
  <div class="flex justify-center">
    <app-custom-button
      id="book-button-process"
      (clickEmitter)="handleEvent()"
      [config]="{
        label: 'Book seat',
        severity: 'success',
      }"
    />
  </div>
</p-card>
